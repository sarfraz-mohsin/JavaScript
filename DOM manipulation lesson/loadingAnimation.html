<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .balls{
            margin-top: 4rem;
            display: flex;
            justify-content: space-around;
        }

        .ball{
            background-color: lightcoral;
            height: 4rem;
            width: 4rem;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div class="balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>


    <script>
        let allBalls = document.querySelectorAll('.ball')

        function animateBall(idx) {

            idx = idx%allBalls.length;
            
            let curBall = allBalls[idx]
            let prevBall;
            if(idx === 0){
             prevBall = allBalls[allBalls.length] - 1;
            }    
            else{
                prevBall = allBalls[idx-1];
            }

            curBall.style.opacity = 0;
            prevBall.style.opacity =1 ;
        

            setTimeout(() => {
                animateBall(idx+1);
                
            }, 200);
        }

        animateBall(0);
    </script>
</body>
</html>
