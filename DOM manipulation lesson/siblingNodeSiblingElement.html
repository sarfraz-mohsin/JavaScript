<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        *{
            box-sizing: border-box;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .red{
            background-color: red;
        }

        .card{
            border: 1px solid;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }

    </style>
    <title>Document</title>
</head>
<body>
     <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
     </div>

     <script>

        let redEle = document.querySelector('.red')
        deleteAllElements(redEle);

        function deleteAllElements(redEle){
            let before = redEle.previousElementSibling;
            let after = redEle.nextElementSibling;

            while(before){
                before.remove();
                before = redEle.previousElementSibling;
            }
            while(after){
                after.remove();
                after = redEle.nextElementSibling;
            }
        }
     </script>
</body>
</html>
